<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <div class="card">
            <div class="search-bar">
                <input type="text" placeholder="Enter city name" spellcheck="false" class="input">
                <button class="submit">submit</button>
            </div>
            <div class="weather">
                <img src="rain.png">
                <h1 class="temp">22Â°c</h1>
                <h2 class="place">KOLKATA</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png" alt="" class="image1">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="value1">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png" alt="" class="image2">
                        <div>
                            <p class="wind">15km/hr</p>
                            <p class="value2">Windspeed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
<script src="weather.js">

</script>
